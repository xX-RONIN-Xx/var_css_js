<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables css y js</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <h2>Actualizar variables css con <span class="h1">JS</span></h2>
    <div class="controls">
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" min="0" max="30"  value="0" data-sizing="px">
            
            <label for="blur">Blur</label>
            <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

            <label for="base">Base</label>
            <input type="color" name="base" value="#51d82f">
    </div>
    <img src="./img/Tandil.jpg" alt="">
</body>
</html>
